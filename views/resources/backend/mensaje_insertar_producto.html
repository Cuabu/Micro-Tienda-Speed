<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Agregado</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Producto Agregado Exitosamente
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Detalles del Producto</h5>
                        <p class="card-text" id="product-details">
                            <!-- Los datos del producto se mostrarán aquí -->
                        </p>
                    </div>
                    <div class="card-footer">
                        <a href="./dashboard.html" class="btn btn-primary">Volver a mi Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Función para obtener parámetros de la URL
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Obtener los datos del producto de la URL
        var nombre = getUrlParameter('nombre');
        var descripcion = getUrlParameter('descripcion');
        var precio = getUrlParameter('precio');

        // Mostrar los datos del producto en el elemento con ID "product-details"
        document.getElementById('product-details').innerHTML = 
            '<strong>Nombre:</strong> ' + nombre + '<br>' +
            '<strong>Descripción:</strong> ' + descripcion + '<br>' +
            '<strong>Precio:</strong> $' + parseFloat(precio).toFixed(2);
    </script>
</body>
</html>
