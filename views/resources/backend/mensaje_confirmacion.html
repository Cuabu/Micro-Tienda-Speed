<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Inicio de Sesión Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-message {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="success-message">
        ¡Inicio de sesión exitoso! Redireccionando en <span id="countdown">5</span> segundos...
    </div>

    <script>
        // Función para redirigir a otra página después de un tiempo específico
        function redirectCountdown(seconds, url) {
            // Actualizar el contador de segundos
            document.getElementById('countdown').innerText = seconds;

            // Redirigir después de esperar el tiempo especificado
            setTimeout(function() {
                window.location.href = url;
            }, seconds * 1000); // Convertir segundos a milisegundos
        }

        // Llamar a la función para iniciar el contador
        redirectCountdown(5, "./dashboard.html"); // Redirigir después de 5 segundos a "dashboard.html"
    </script>
</body>
</html>
